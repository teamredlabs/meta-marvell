#@TYPE: Machine
#@NAME: Marvell DB-88F7040-Modular Development board (little-endian)
#@SOC: ARMADA 7040
#@DESCRIPTION: Machine configuration for Marvel DB-88F7040-Modular Development board (little-endian)

require conf/machine/include/armada70xx-base.inc

PREFERRED_PROVIDER_virtual/kernel ?= "linux-marvell"

KERNEL_DEVICETREE = " \
    marvell/armada-7040-db-A.dtb \
    marvell/armada-7040-db-B.dtb \
    marvell/armada-7040-db-C.dtb \
    marvell/armada-7040-db-D.dtb \
    marvell/armada-7040-db-E.dtb \
"

KERNEL_IMAGETYPE = "Image"

PREFERRED_PROVIDER_virtual/bootloader = "u-boot-marvell"
PREFERRED_PROVIDER_u-boot = "u-boot-marvell"

UBOOT_MACHINE = "mvebu_db_armada8k_defconfig"
UBOOT_DEVICE_TREE = "armada-7040-db"
ARM_TRUSTED_FIRMWARE_PLATFORM = "a70x0"
EDK_PLATFORM = "Armada70x0"

#MACHINE_FEATURES += "edk-efi"

MACHINE_EXTRA_RRECOMMENDS += "kernel-modules"

IMAGE_BOOT_FILES_append = " \
    Image-armada-7040-db-A.dtb;fdt.dtb \
"
